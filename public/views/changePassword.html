<body>

                <li class="icon flex-center-center active">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 8V7C16 4.79086 14.2091 3 12 3V3C9.79086 3 8 4.79086 8 7V8" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" fill="currentColor" />

                            d="M3 13C3 10.1716 3 8.75736 3.87868 7.87868C4.75736 7 6.17157 7 9 7H15C17.8284 7 19.2426 7 20.1213 7.87868C21 8.75736 21 10.1716 21 13V14C21 17.7712 21 19.6569 19.8284 20.8284C18.6569 22 16.7712 22 13 22H11C7.22876 22 5.34315 22 4.17157 20.8284C3 19.6569 3 17.7712 3 14V13Z"

                    </svg>
                    <a href="http://localhost:8080/changePassword">Change Password</a>
                </li>
                <li class="icon flex-center-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.37905 2.66859L12.0686 2.08881C15.2892 1.58272 16.8995 1.32967 17.9497 2.22779C19 3.12591 19 4.75596 19 8.01607V10.9996H13.0806L15.7809 7.62428L14.2191 6.37489L10.2191 11.3749L9.71938 11.9996L10.2191 12.6243L14.2191 17.6243L15.7809 16.3749L13.0806 12.9996H19V15.9831C19 19.2432 19 20.8733 17.9497 21.7714C16.8995 22.6695 15.2892 22.4165 12.0686 21.9104L8.37905 21.3306C6.76632 21.0771 5.95995 20.9504 5.47998 20.3891C5 19.8279 5 19.0116 5 17.3791V6.6201C5 4.98758 5 4.17132 5.47998 3.61003C5.95995 3.04874 6.76632 2.92202 8.37905 2.66859Z"
                            fill="currentColor" />
                    </svg>
                    <a>Logout</a>
                </li>
            </ul>
        </div>
        <p class="header">CHANGE PASSWORD</p>
        <form class="change-password-form flex-center-center">
            <div class="animated-input">
                <input name="oldPassword" type="password" autocomplete="off" required />
                <label for="oldPassword" class="label-name">
                    <span class="content-name">
                        OLD PASSWORD
                    </span>
                </label>
            </div>
            <div class="animated-input">
                <input name="newPassword" type="password" autocomplete="off" required />
                <label for="newPassword" class="label-name">
                    <span class="content-name">
                        NEW PASSWORD
                    </span>
                </label>
            </div>
            <div class="animated-input">
                <input name="confirmPassword" type="password" autocomplete="off" required />
                <label for="confirmPassword" class="label-name">
                    <span class="content-name">
                        CONFIRM PASSWORD
                    </span>
                </label>
            </div>
            <button class="color-button">CHANGE PASSWORD</button>
    </div>
    </div>
</body>
